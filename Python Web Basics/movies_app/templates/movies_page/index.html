<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Movies</title>
</head>
<body>

<header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" href="{% url 'home page' %}">Home</a>
        <a class="nav-link active" href="{% url 'list movies' %}">Movies</a>
      </div>
    </div>
  </div>
</nav>

    <h1>Movies Page</h1>


</header>


<main>
    <section>
        {% if movies %}
            {% for movie in movies %}
            <div class="card" style="width: 18rem;">
  <img src="{{ movie.image_url }}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">Title: {{ movie.title }}</h5>
    <a href="{% url 'movie details' movie.id %}" class="btn btn-primary">Go to details</a>
  </div>
</div>
            {% endfor %}

        {% else %}
            <h2>No movies</h2>

        {% endif %}
    </section>
</main>


</body>
</html>
