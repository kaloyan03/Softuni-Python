<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Expenses Tracker</title>
</head>

<body>
<!-- Navigation Bar -->
<nav>
    <ul>
        <li class="img"><img src="/static/images/dollar.png" alt="dollar"></li>
        <li><a href="#">Expenses Tracker</a></li>
        <li class="right"><a href="#">Profile</a></li>
    </ul>
</nav>
<!-- End Navigation Bar -->

<div class="body">
    <h1>Delete Expense</h1>

    <!-- Delete Expense Form -->
    <div class="form">
        <form method="POST" action="{% url 'delete expense' expense.id %}">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ expense.title }}" maxlength="30" disabled="" required="" id="title">

            <label for="description">Description:</label>
            <textarea name="description" cols="40" rows="10" disabled="" id="description"
            >{{ expense.description}}</textarea>

            <label for="image_url">Link to Image:</label>
            <input type="url" name="image_url"
                   value="{{ expense.expense_image}}" maxlength="200"
                   disabled="" required="" id="image_url">

            <label for="price">Price</label>
            <input type="number" name="price" value="{{ expense.price }}" step="any" disabled="" required="" id="price">

            {% csrf_token %}
            <!-- Delete Button -->
            <input type="submit" value="Delete">
        </form>
        <!-- End Delete Expense Form -->

    </div>
</div>

<footer>
    <div>Python Web Basics Exam Preparation @SoftUni</div>
</footer>


</body>
</html>
