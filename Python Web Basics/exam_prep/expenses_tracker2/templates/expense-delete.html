{% extends 'common/base.html' %}


{% block content %}

<div class="body">
    <h1>Delete Expense</h1>

    <!-- Delete Expense Form -->
    <div class="form">
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ expense.title }}" maxlength="30" disabled="" required="" id="title">

            <label for="description">Description:</label>
            <textarea name="description" cols="40" rows="10" disabled="" id="description"
            >{{ expense.description}}</textarea>

            <label for="image_url">Link to Image:</label>
            <input type="url" name="image_url"
                   value="{{ expense.expense_image}}" maxlength="200"
                   disabled="" required="" id="image_url">

            <label for="price">Price</label>
            <input type="number" name="price" value="{{ expense.price }}" step="any" disabled="" required="" id="price">

            {% csrf_token %}
            <!-- Delete Button -->
            <input type="submit" value="Delete">
        </form>
        <!-- End Delete Expense Form -->

    </div>
</div>

{% endblock %}
