{% extends 'common/base.html' %}

{% load static %}

{% block css %}
        <link rel="stylesheet" type="text/css" href="{% static "css/create-todo-style.css" %}">
{% endblock %}

{% block content %}
    <section class="create-todo-page">
        <form class="row g-3" method="post" action="{% url 'create todo' %}">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>
{% endblock %}
