{% extends 'base.html' %}

{% block content %}
    <div class="todos-container">
    {% if todos %}
        <ul>
        {% for todo in todos %}
           <li><p>{{ todo.title }}, {{ todo.description }}</p>
                <a href="{% url 'todo details' todo.id %}">Details</a>
           </li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
{% endblock %}
