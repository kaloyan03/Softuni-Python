{% extends 'base.html' %}

{% block content %}
    <div class="todo-details-container">
        <h2>{{ todo.title }}</h2>

        <p>Description: {{ todo.description }}</p>

        <section class="todo-details-buttons">
            <a href="{% url 'delete todo' todo.id %}">Delete</a>
            <a href="{% url 'edit todo' todo.id %}">Edit</a>
        </section>
    </div>


{% endblock %}
